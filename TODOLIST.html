<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced TO Do List</title>
    <link rel="stylesheet" href="TODOLIST.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container-fluid">
        <div class="container">
          <div class="mx-auto mt-5" style="max-width: 700px;">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="Recipient's username" id="username" aria-describedby="button-addon2">
              <button class="btn text-white btn-info" type="button" id="addUser">Add User</button>
            </div>
            <div class="filter my-3">
              <div class="row justify-content-between">
                <div class="col-6"> 
                  <select class="form-select" id="records-size" style="max-width:120px;">
                    <option selected>Record </option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                  </select>
                </div>
                <div class="col">
                              <div class="input-group">
                      <input type="search" class="form-control" placeholder="Search..." aria-label="Recipient's username" id="search" >
                  </div>
                </div>
              </div>
          </div>
            <div class="display">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Your Name</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="records">
                  <tr>

                    <td>King of Javascript</td>
                    <td><i class="btn text-white fa fa-edit btn-info mx-2"></i> <i class="btn btn-danger text-white fa fa-trash"></i></td> -->
                  </tr>
                </tbody>
              </table>
<div class="row">
  <div class="col">
    <div id="page-details">showing 1 to 10 of 41</div>
  </div>
</div>


              <nav aria-label="...">
                <ul class="pagination" id="pagination">

                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item active">
                    <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li> -->
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>

    </body>
</html>
